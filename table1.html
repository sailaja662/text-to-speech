</head>
<body>
<h1 align ="Center">working of tables in HTML</h1>
<table border="1" align="Center"cellpadding="10">
<tr>
<th>Name</th>
<th colspan="2">Subject</th>
</tr>                            
<tr>
<td>Arjun</td>
<td>Math</td>
<td>Sicence</td>
</tr>
<tr>
<td rowspan="2">Ram</td>
<td>History</td>
<td>Geography</td>
</tr>
<tr>
<td>Math</td>
<td>Physics</td>
</tr>
</table>
</body>
</html>
